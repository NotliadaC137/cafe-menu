<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Café</title>
    <link rel="stylesheet" href="./src/css/alterar.css">
    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header class="grande">
        <a class="site-cafe" href="https://www.instagram.com/coffee_point_dnepr_/" target="_blank">
            <img class="logo-cafeteria" src="./src/imagens/logo-da-cafeteria.png" alt="Logo da Cafeteria">
        </a>
    </header>

    <main class="cardapio">

        <h1 class="titulo"> Cafés</h1>
        <section class="bebidas">
            <ul class="lista-de-cafe">
                <li class="cafe">
                    <div class="informacoe">
                        <span>Cappuccino</span>
                        <span>R$5,00</span>
                    </div>

                <li class="cafe">
                    <div class="informacoe">
                        <span>Espresso</span>
                        <span>R$2,50</span>
                    </div>
                </li>

                <li class="cafe">

                        <span>Café Latte</span>
                        <span>R$2,50</span>
                    </div>
                </li>

                <li class="cafe">
                    <div class="informacoe">
                        <span>Macchiato</span>
                        <span>R$4,00</span>
                    </div>
                </li>

                <li class="cafe">
                    <div class="informacoe">
                        <span>Mocha</span>
                        <span>R$3,00</span>
                    </div>
                </li>
            </ul>
        </section>

        <h1 class="titulo">Comida</h1>
        <section class="comidas">
            <ul class="lista-de-comida">

                <li class="comida">
                    <div class="informacoe">
                        <span> Torre de Panqueca</span>

                    </div>
                </li>

                <li class="comida">
                    <div class="informacoe">
                        <span>Bolo</span>
                        <span>R$5,00</span>
                    </div>
                </li>

                <li class="comida">
                    <div class="informacoe">
                        <span>Pão de Queijo</span>

                    </div>
                </li>

                <li class="comida">
                    <div class="informacoe">
                        <span>Omelete</span>
                        <span>R$3,50</span>
                    </div>
                </li>

                <li class="comida">
                    <div class="informacoe">
                        <span>Dounts</span>
                        <span>R$3,50</span>
                    </div>
                </li>
            </ul>
        </section>

        <footer>
            <ul class="contatos">
                <li class="rede-social">
                    <a href="https://www.instagram.com/maycon_felps137/" target="_blank">
                        <img class="instagram" src="./src/imagens/instagram.png" alt="logo do Instagram">
                    </a>
                </li>

                <li class="rede-social">
                    <a href="https://github.com/NotliadaC137" target="_blank">
                        <img class="github" src="./src/imagens/logotipo-do-github.png" alt="Logo do GitHub">
                    </a>
                </li>

                <li class="rede-social">
                    <a href="https://www.linkedin.com/in/maycon-ramos-b4a3551a4/">
                        <img class="linkedin" src="./src/imagens/linkedin.png" alt="logo do Linkedin">
                    </a>
                </li>
            </ul>

</html>
